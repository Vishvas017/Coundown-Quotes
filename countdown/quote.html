<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="countdown"></div>
<div id="quote"></div>
<script>
    let targetDate = new Date("2024-12-31 23:59:59");


    function updateCountdownAndQuote() {
        let now = new Date();
        let timeDiff = targetDate - now;

        let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);


        document.getElementById("countdown").innerHTML = `${days} day: ${hours} hours, ${minutes} min, ${seconds} seconds`;


        let quotes = [
            "Baker reported that seven people told him that they had been quoted in stories written by Pelczar, but had not spoken to him.",
            "All is well.....",
            "The way to get started is to quit talking and begin doing. -Walt Disney",
            "Do not go where the path may lead; go instead where there is no path and leave a trail",
            "Darkness cannot drive out darkness; only light can do that. Hate cannot drive out hate: only love can do that"

        ];
        let randomIndex = Math.floor(Math.random() * quotes.length);
        let randomQuote = quotes[randomIndex];


        document.getElementById("quote").innerHTML = `"${randomQuote}"`;
    }


    updateCountdownAndQuote();


    setInterval(updateCountdownAndQuote, 1000);
</script>
</body>
</html>
